<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ToDo List</title>
  </head>
  <body class="bg-blue-900 h-screen w-full flex justify-center items-center">
    <div
      class="container bg-white h-4/5 w-3/5 rounded-xl shadow shadow-black p-7 overflow-hidden"
    >
      <div class="header text-2xl font-bold pb-8">
        To-Do List
        <img class="w-[50px] inline" src="img/todolisticon.jpg" alt="" />
      </div>
      <div class="input rounded-full bg-gray-200 flex">
        <input
          class="w-2/3 h-full p-4 overflow-x-wrap focus:outline-none"
          placeholder="Add your task..."
        />
        <button
          class="add text-white w-1/3 bg-orange-500 font-semibold rounded-full hover:cursor-pointer hover:bg-orange-600"
        >
          ADD
        </button>
      </div>
      <div id="output" class="output"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
